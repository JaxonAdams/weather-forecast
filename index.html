<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>
<body>
    <header>
        <h1 id="welcome"></h1>
    </header>

    <div class="container">
        <aside id="search-area">
            <form id="city-form">
                <h2>Search For A City:</h2>
                <input name="searchbar" id="searchbar" placeholder="Enter a zip code here..."></input>
                <input type="submit" value="Submit" class="btn submit-btn" id="submit-btn">
            </form>
            <div id="search-history"></div>
        </aside>
    
        <main class="container main-container">
            <div id="current-weather" class="main-section-1">
                <h2 id="city-searched">City:</h2>
                <p id="temp">Temperature:</p>
                <p id="wind">Wind:</p>
                <p id="humidity">Humidity:</p>
                <p id="uv-index">UV-Index:</p>
            </div>

            <div id="forecast" class="main-section-2">
                <h2 class="section-2-header">Later This Week...</h2>
                <div class="card-container">
                    <div class="card" id="day-one">
                        <h2 id="day-one-header">Placeholder</h2>
                        <p id="temp-one">Temp:</p>
                        <p id="wind-one">Wind:</p>
                        <p id="humidity-one">Humidity:</p>
                        <p id="icon-one"></p>
                    </div>
                    <div class="card" id="day-two">
                        <h2 id="day-two-header">Placeholder</h2>
                        <p id="temp-two">Temp:</p>
                        <p id="wind-two">Wind:</p>
                        <p id="humidity-two">Humidity:</p>
                        <p id="icon-two"></p>
                    </div>
                    <div class="card" id="day-three">
                        <h2 id="day-three-header">Placeholder</h2>
                        <p id="temp-three">Temp:</p>
                        <p id="wind-three">Wind:</p>
                        <p id="humidity-three">Humidity:</p>
                        <p id="icon-three"></p>
                    </div>
                    <div class="card" id="day-four">
                        <h2 id="day-four-header">Placeholder</h2>
                        <p id="temp-four">Temp:</p>
                        <p id="wind-four">Wind:</p>
                        <p id="humidity-four">Humidity:</p>
                        <p id="icon-four"></p>
                    </div>
                    <div class="card" id="day-five">
                        <h2 id="day-five-header">Placeholder</h2>
                        <p id="temp-five">Temp:</p>
                        <p id="wind-five">Wind:</p>
                        <p id="humidity-five">Humidity:</p>
                        <p id="icon-five"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
